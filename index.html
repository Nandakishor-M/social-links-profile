<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">

  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

 

  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main class="main">
    <div class="card">
      <section class="card-info">
        <header class="header">
          <figure class="profile-photo">
            <img src="./assets/images/avatar-jessica.jpeg" alt="profile photo of Jessica Randall">
          </figure>
          <h1 class="person-name">Jessica Randall</h1>
          <p class="person-place">London, United Kingdom</p>
          <p class="job-detail">"Front-end developer and avid reader."</p>
        </header>
        <nav class="social-media display-grid">
          <div><p><a href="#">GitHub</a></p></div>
          <div><p><a href="#">Frontend Mentor</a></p></div>
          <div><p><a href="#">Linkedin</a></p></div>
          <div><p><a href="#">Twitter</a></p></div>
          <div><p><a href="#">Instagram</a></p></div>
        </nav>
      </section>
    </div>
  </main>

</html>
